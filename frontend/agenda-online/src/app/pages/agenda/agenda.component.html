<div class="agenda__container">
    <div class="agenda__date">
        <h2>{{ currentDate | date: 'd MMMM, y'}}</h2>
    </div>
    <div class="agenda__content">
        <app-datepicker
            [childData]="currentDate" (dataChanged)="handleDataChange($event)"
        ></app-datepicker>
        <app-fullcalendar class="agenda__fullcalendar"></app-fullcalendar>
    </div>
</div>
